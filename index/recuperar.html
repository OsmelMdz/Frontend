<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="./../style/recuperar.css">
</head>
<body>
    <h1>RESTABLECER CONTRASEÑA</h1>

    <form id="myForm">

        <label for="correo">Correo Electrónico:</label>
        <input type="text" id="correo" name="correo" required>

        <label for="contraseña">Crear nueva Contraseña:</label>
        <input type="text" id="contraseña" name="contraseña" required>

        <label for="rep-contraseña">Confirmar Contraseña:</label>
        <input type="text" id="rep-contraseña" name="rep-contraseña" required>

        <input type="submit" value="Enviar">
    </form>
    <script src="./../js/recuperar.js"></script>
</body>
</html>
